

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <app-spinner *ngIf="spinner"></app-spinner>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Leadership Board</h4>
                        <p class="category">The Leadrship Board of the Game</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                         <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData1.headerRow" style="font-weight: bold;color: #484848;font-size: 10pt;">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody style="height: 500px; overflow: auto;">
                            <tr *ngFor="let row of LeaderboardResult" class="active">
                                <td style="color:#484848">{{row.playerName}}</td>
                                <td>{{row.bankBalance}}</td>
                                <td>{{row.portfolioValue}}</td>
                                <td style="color: #f90e2d;font-size: 12pt;">{{row.total}}</td>
                               
                            </tr>
                        </tbody>
                    </table>

                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
